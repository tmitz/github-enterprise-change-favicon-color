<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="./jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="./options.js"></script>
    </head>
    <body>
        <h1>Choose favicon color</h1>
        <span class="simplecolorpicker icon" title="Bold red" style="background-color: rgb(220, 33, 39);" tabindex="0">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" name="colors" value="#dc2127">red
        <span class="simplecolorpicker icon" title="Bold blue" style="background-color: rgb(84, 132, 237);" tabindex="0">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" name="colors" value="#5484ed">bold blue
        <span class="simplecolorpicker icon" title="blue" style="background-color: rgb(164, 189, 252);" tabindex="0">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" name="colors" value="#a4bdfc">blue
        <span class="simplecolorpicker icon" title="Turquoise" style="background-color: rgb(70, 214, 219);" tabindex="0">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" name="colors" value="#46d6db">Turquoise
        <span class="simplecolorpicker icon" title="Yellow" style="background-color: rgb(251, 215, 91);" tabindex="0">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" name="colors" value="#fbd75b">Yellow
        <span class="simplecolorpicker icon" title="Bold green" style="background-color: rgb(81, 183, 73);" tabindex="0">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" name="colors" value="#51b749">Bold green

        <h1>Choose favicon size</h1>
        <input type="radio" name="icon_size" value="16" checked>16
        <input type="radio" name="icon_size" value="32">32

        </br>
        <button id="submit">Save!</button>
    </body>
</html>
